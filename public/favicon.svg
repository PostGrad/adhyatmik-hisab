<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="saffron" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8762F"/>
      <stop offset="100%" style="stop-color:#C45D35"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#saffron)"/>
  <!-- Om symbol simplified as a spiritual book/ledger -->
  <g fill="#FFFEF7">
    <!-- Book base -->
    <rect x="25" y="30" width="50" height="45" rx="4" fill="#FFFEF7"/>
    <!-- Book spine -->
    <rect x="25" y="30" width="8" height="45" rx="2" fill="#FDF0E3"/>
    <!-- Lines representing text -->
    <rect x="38" y="40" width="30" height="3" rx="1" fill="#C45D35" opacity="0.6"/>
    <rect x="38" y="48" width="25" height="3" rx="1" fill="#C45D35" opacity="0.4"/>
    <rect x="38" y="56" width="28" height="3" rx="1" fill="#C45D35" opacity="0.6"/>
    <rect x="38" y="64" width="20" height="3" rx="1" fill="#C45D35" opacity="0.4"/>
    <!-- Checkmark for completion -->
    <path d="M60 35 L65 40 L75 28" stroke="#3A9173" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>

